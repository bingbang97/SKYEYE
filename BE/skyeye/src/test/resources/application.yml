spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/d202
    username: root
    password: root
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  servlet:
    contextPath: /be
  ssl:
    enabled: false
  port: 8082

  # swaggerdoc
  spring-doc:
    version: v1.0.0
    packages-to-scan: com.example.swagger3test
    swagger-ui:
      path: /api-docs
      tags-sorter: alpha
      operations-sorter: alpha
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    cache:
      disabled: true
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8
